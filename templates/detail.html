{% extends "base.html" %}

{% block title %}{{ object.text }}{% endblock %}

{% block body %}
    <div class="row">
        <div class="col-sm-10 offset-sm-1 py-5">
            {{ object.text }}
            <img src="{{ object.image.url }}" class="img-fluid rounded">
            <h2>Subproducts:</h2>
            {% for subpost in post.subposts.all %}
                {{ subpost.name }}<br>
                
                <img src="{{ subpost.image.url }}"><br>
                {{ subpost.description }}<br>
                {{ subpost.price }}<br>
                {{ subpost.discount }}<br>
             <br>
            {% endfor %}

        </div>
    </div>
{% endblock %}
