{% extends 'base.html' %}

{% block content %}
<div class="col-sm-6 col-md-3">
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}"><br>
    {{ product.description }}<br>
    <h2>Subproducts:</h2>
    {% for subproduct in product.subproducts.all %}
      <a href="{% url 'subproduct_detail' subproduct.pk %}">{{ subproduct.name }}</a><br>
    {% endfor %}
</div>



<br>
<br>
{% endblock %}
